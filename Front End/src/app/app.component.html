<!-- Check user is logged in or not -->
<div [ngSwitch]='Status'>

    <!-- If looged -->
    <div *ngSwitchCase="true">

        <!-- Load Side bar and top navigation bar -->
        <app-navigation></app-navigation>

        <main [ngClass]="{'py-0 px-0 my-0 mx-0': specialPage}" class="pt-5 mx-lg-5">

            <div class="mt-5">

                <router-outlet></router-outlet>
            </div>
        </main>

        <!-- Load footer -->
        <app-footer></app-footer>

    </div>

    <!-- If not load -->
    <div *ngSwitchCase="false">

        <div class="container" id="box">
            <div class="card card-container">

                <!-- Login form -->
                <form [formGroup]="loginForm" (ngSubmit)="UserLogin()">
                    <p class="h5 text-center mb-4">Log In</p>

                    <div class="md-form">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <input type="text" formControlName="defaultFormEmail" id="defaultForm-email" class="form-control" mdbInputDirective [(ngModel)]="lemail"
                            name="lemail">
                        <label for="defaultForm-email">Your email</label>
                    </div>

                    <div class="md-form">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="password" formControlName="defaultFormPass" id="defaultForm-pass" class="form-control" mdbInputDirective [(ngModel)]="lpassword"
                            name="lpassword">
                        <label for="defaultForm-pass">Your password</label>
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn blue-gradient btn-rounded waves-light" mdbWavesEffect value="Login">
                    </div>
                </form>
                <!-- Login form end-->

                <hr>

                <p align="center">Not a member?
                    <button type="button" class="btn blue-gradient btn-rounded waves-light" (click)="form1.show()"
                        mdbWavesEffect>Register </button>
                </p>

            </div>
        </div>


        <!--Modal: Register Form-->
        <div mdbModal #form1="mdb-modal" class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog cascading-modal" role="document">
                <!--Content-->
                <div class="modal-content">

                    <!--Header-->
                    <div class="modal-header light-blue darken-3 white-text">
                        <h4 class="title">
                            <i class="fa fa-user-plus"></i> Register</h4>
                        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="form1.hide()">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <!--Body-->
                    <div class="modal-body">
                        <form (ngSubmit)="UserRegister(); form1.hide();">
                            <div class="md-form form-sm">
                                <i class="fa fa-user prefix"></i>
                                <input mdbInputDirective type="text" id="form35" class="form-control" [(ngModel)]="rname" name="rname">
                                <label for="form35">Your name</label>
                            </div>

                            <div class="md-form form-sm">
                                <i class="fa fa-envelope prefix"></i>
                                <input mdbInputDirective type="text" id="form32" class="form-control" [(ngModel)]="remail" name="remail">
                                <label for="form32">Your email</label>
                            </div>

                            <div class="md-form form-sm">
                                <i class="fa fa-lock prefix"></i>
                                <input mdbInputDirective type="password" id="form33" class="form-control" [(ngModel)]="rpassword" name="rpassword">
                                <label for="form33">Your password</label>
                            </div>



                            <div class="text-center mt-2">
                                <button class="btn blue-gradient btn-rounded waves-light" mdbWavesEffect>Register
                                    <i class="fa fa-sign-in ml-1"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <!--Footer-->
                    <div class="modal-footer">
                        <div class="options text-center text-md-right mt-1">
                            <p align="center">Already have an account?
                                <button type="button" class="btn blue-gradient btn-rounded waves-light"
                                    (click)="form1.hide()" (click)="form.show()" mdbWavesEffect>Login </button>
                            </p>
                        </div>
                    </div>
                </div>
                <!--/.Content-->
            </div>
        </div>
        <!--Modal: Register Form end-->


    </div>
</div>
